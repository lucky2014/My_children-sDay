			<div class="msg"><span>请输入正确的手机号码！</span></div>

			<div class="tip">本险种承保孩子因过失造成第三者人身伤亡或财产损失。<br />详询电话：周广宇<span>18958088109。</span></div>
		</div>
    </div>

    <div class="payOk"><img src="imgs/payOk.png" /></div>
