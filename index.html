<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	
	<meta charset="utf-8">
	<title>六一节活动</title>
	<link rel="stylesheet" href="css/css.css">
	<style>
    html, body {
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        height: auto;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
        	<div class="swiper-slide p1">
        		<img src="imgs/p1_1.png" width="67%" class="p1Text" />
        		<img src="imgs/p1_4.png" class="circle" />
        		<img src="imgs/p1_3.png" class="hand" />
        	</div>
        	<div class="swiper-slide p2">
        		<div class="banner">
        			<img src="imgs/p2_1.png" />
        			<img src="imgs/p2_6.png" class="circle" />
        			<img src="imgs/p1_3.png" class="hand" />
        		</div>
        		<div class="text1"><img src="imgs/p2_3.png" /></div>
        		<div class="text2"><img src="imgs/p2_4.png" /></div>
        		<div class="text3"><img src="imgs/p2_2.png" /></div>
        	</div>
        	<!--div class="swiper-slide p2_1">
        		<div class="banner">
        			<img src="imgs/p2_7.png" />
        		</div>
        		<div class="btn"><img src="imgs/p2_5.png" /></div>
        	</div-->
            <div class="swiper-slide p2 p3">
                <div class="banner">
                    <img src="imgs/p3_2.png" />
                    <img src="imgs/p2_6.png" class="circle" />
                    <img src="imgs/p1_3.png" class="hand" />
                </div>
                <div class="text1"><img src="imgs/p3_3.png" /></div>
                <div class="text2"><img src="imgs/p3_4.png" /></div>
                <div class="text3"><img src="imgs/p3_5.png" /></div>
            </div>
            <!--div class="swiper-slide p2_1 p3">
                <div class="banner">
                    <img src="imgs/p3_6.png" />
                </div>
                <div class="btn"><img src="imgs/p3_7.png" /></div>
            </div-->
            <div class="swiper-slide p2 p4">
                <div class="banner">
                    <img src="imgs/p4_2.png" />
                    <img src="imgs/p2_6.png" class="circle" />
                    <img src="imgs/p1_3.png" class="hand" />
                </div>
                <div class="text1"><img src="imgs/p4_3.png" /></div>
                <div class="text2"><img src="imgs/p4_4.png" /></div>
                <div class="text3"><img src="imgs/p4_5.png" /></div>
            </div>
            <!--div class="swiper-slide p2_1 p4">
                <div class="banner">
                    <img src="imgs/p4_6.png" />
                </div>
                <div class="btn"><img src="imgs/p4_7.png" /></div>
            </div-->
            <div class="swiper-slide p5">
            	<div class="rt"><img src="imgs/p51.png" width="100%" /></div>
            	<div class="num rt"><img src="imgs/p52.png" />
            		<input type="text" name="num" />
            	</div>
            	<div class="btn">
                    <img src="imgs/p53.png" width="100%" />
                    <img src="imgs/p5_2.png" class="bb" />
                </div>

                <div class="showResult">
                    <img src="imgs/p5_4.png" width="100%" class="bg" />
                    <div class="percent"></div>
                    <div class="bb">
                        <img src="imgs/p5_7.png" width="100%" id="shareBtn" />
                        <img src="imgs/p5_8.png" width="100%" id="buyBtn"  />
                    </div>
                </div>

                <div class="shareMark"><img src="imgs/p5_9.png" width="90%" /></div>
            </div>
        </div>
    </div>

	
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/index.js"></script>
    <script src="js/random.js"></script>
</body>
</html>
